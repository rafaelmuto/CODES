<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>CSS Custom Properties (css variables)</title>
    <style media="screen">
      :root {}

      * {
        font-family: monospace;
      }

      .btn {
        padding: 2rem 4rem;
        border: 2px solid var(--color, black);
        background: transparent;
        font-size: 0.6em;
        border-radius: 2px;
      }

      /*on hover*/

      .btn:hover {
        cursor: pointer;
        background: var(--color, black);
        color: white;
      }

      .red {
        --color: red;
      }
    </style>
  </head>

  <body>
    <button class="btn">Hello</button>
    <button class="btn red">Hello</button>

  </body>

</html>
