<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Turn the Table</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container" style="--rotate: .1;">
    <div class="shadow"></div>
    <div class="turntable">
        <div class="box lid">
            <div class="plane top"></div>
            <div class="plane front"></div>
            <div class="plane back">
                <div class="hinge"></div>
                <div class="hinge"></div>
            </div>
            <div class="plane left"></div>
            <div class="plane right"></div>
        </div>
        <div class="box base">
            <div class="plane top"></div>
            <div class="plane bottom"></div>
            <div class="plane front"></div>
            <div class="plane back"></div>
            <div class="plane left"></div>
            <div class="plane right"></div>
            <div class="needle">
<!--                 <div class="base"></div> -->
                <div class="arm">
                    <div class="cylinder pivot">
                        <div class="face bm"></div>
                        <div class="face tp"></div>
                        <div class="face side s0"></div>
                        <div class="face side s1"></div>
                        <div class="face side s2"></div>
                        <div class="face side s3"></div>
                        <div class="face side s4"></div>
                        <div class="face side s5"></div>
                        <div class="face side s6"></div>
                        <div class="face side s7"></div>
                        <div class="face side s8"></div>
                        <div class="face side s9"></div>
                        <div class="face side s10"></div>
                        <div class="face side s11"></div>
                        <div class="face side s12"></div>
                        <div class="face side s13"></div>
                        <div class="face side s14"></div>
                        <div class="face side s15"></div>
                        <div class="face side s16"></div>
                        <div class="face side s17"></div>
                        <div class="face side s18"></div>
                        <div class="face side s19"></div>
                    </div>
                    <div class="box rod">
                        <div class="plane top"></div>
                        <div class="plane bottom"></div>
                        <div class="plane left"></div>
                        <div class="plane right"></div>
                    </div>
                    <div class="box head">
                        <div class="plane top"></div>
                        <div class="plane bottom"></div>
                        <div class="plane left"></div>
                        <div class="plane right"></div>
                        <div class="plane back"></div>
                        <div class="plane front"></div>
                    </div>
                </div>
            </div>
            <div class="platter">
                <div class="base"></div>
                <div class="surface"></div>
            </div>
            <div class="knob">
                <div class="cylinder">
                    <div class="face bm"></div>
                    <div class="face tp"></div>
                    <div class="face side s0"></div>
                    <div class="face side s1"></div>
                    <div class="face side s2"></div>
                    <div class="face side s3"></div>
                    <div class="face side s4"></div>
                    <div class="face side s5"></div>
                    <div class="face side s6"></div>
                    <div class="face side s7"></div>
                    <div class="face side s8"></div>
                    <div class="face side s9"></div>
                    <div class="face side s10"></div>
                    <div class="face side s11"></div>
                    <div class="face side s12"></div>
                    <div class="face side s13"></div>
                    <div class="face side s14"></div>
                    <div class="face side s15"></div>
                    <div class="face side s16"></div>
                    <div class="face side s17"></div>
                    <div class="face side s18"></div>
                    <div class="face side s19"></div>
                </div>
                <div class="box">
                    <div class="plane top"></div>
                    <div class="plane front"></div>
                    <div class="plane back"></div>
                    <div class="plane left"></div>
                    <div class="plane right"></div>
                </div>
                <div class="label"></div>
            </div>
        </div>
    </div>
</div>
<div class="controls">
    <label>
        <input id="rotate" type="range" min="0" max="1" step="0.001" value=".1" />
        Turn the table
    </label>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
